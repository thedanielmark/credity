<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="css/fontawesome.css" />
    <!-- fontawesome JS -->
    <script src="js/fontawesome.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/scroll.css" />
    <link rel="stylesheet" href="css/aos.css" />

    <title>WE</title>
  </head>

  <body>
    <div class="aos-wrapper" data-aos="fade" data-aos-duration="2000">
      <div class="wrapper">
        <div class="d-flex justify-content-center header pt-3 pb-3">
          <table>
            <tr>
              <td>
                <img
                  src="images/logo-white.png"
                  alt="Logo"
                  class="logo-small"
                />
              </td>
              <td>
                Credity
              </td>
            </tr>
          </table>

          <!-- end of header -->
        </div>

        <div class="container">
          <h6 class="mt-5 mb-3">
            Enter your name and total income to get started.
          </h6>

          <!-- form -->
          <div class="form-group">
            <input
              type="text"
              class="form-control input-box"
              id="fullName"
              aria-describedby="username"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control input-box"
              id="totalIncome"
              placeholder="Total Income"
              required
            />
          </div>

          <button type="submit" class="btn orange-btn" onclick="takeMeHome()">
            Next <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- end of container -->

    <script src="js/aos.js"></script>
    <script>
      AOS.init({
        once: true
      });
    </script>
    <script>
      function takeMeHome() {
        localStorage.total = document.getElementById("totalIncome").value;
        localStorage.fullName = document.getElementById("fullName").value;

        window.location.replace("home.html");
      }
    </script>
  </body>
</html>
