<!DOCTYPE html>
<html lang="en">

    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->

  <body>
    <div
      class="aos-wrapper col-12 d-flex justify-content-center"
      data-aos="fade"
      data-aos-duration="2000"
    >
      <div class="body-wrapper mt-5">
        <div class="container">
          <div class="logo-container d-flex justify-content-center">
            <img
              src="images/fringe-logo-trans.png"
              alt="Fringe Logo"
              class="logo"
            />
          </div>
          <div class="d-block d-flex justify-content-center logo-text">
            fringe
          </div>
        </div>

        <div class="container d-flex justify-content-center mt-5">
          <form class="login-form" id="loginForm">
            <div class="form-group">
              <input
                type="text"
                class="form-control input-box"
                id="username"
                aria-describedby="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control input-box"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label grey-text" for="forgotPasswordLink"
                >Forgot password?</label
              >
            </div>

            <div class="form-group" id="loginError" style="display: none;">
              <label class="form-label grey-text" for="loginerror"></label>
            </div>

            <button type="submit" class="btn orange-btn">
              Login
            </button>
            <p class="text-left grey-text mt-4 mb-2">
              Don't have an account?
            </p>
            <a href="register.html" class="white-links">
              <button type="button" class="btn orange-btn">
                Register
              </button>
            </a>
          </form>
        </div>
      </div>

      <!-- end of container -->
    </div>

    <script src="js/aos.js"></script>
    <script>
      AOS.init({
        once: true
      });
    </script>
